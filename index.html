<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="slideshow">

    <div class="slideshow__slides slideshow__slides--fade">
      <div class="slideshow__numbertext">1 / 3</div>
      <img src="img/img1.jpg" style="width:100%">
      <div class="slideshow__text">Caption Text</div>
    </div>

    <div class="slideshow__slides slideshow__slides--fade">
      <div class="slideshow__numbertext">2 / 3</div>
      <img src="img/img2.jpg" style="width:100%">
      <div class="slideshow__text">Caption Two</div>
    </div>

    <div class="slideshow__slides slideshow__slides--fade">
      <div class="slideshow__numbertext">3 / 3</div>
      <img src="img/img3.jpg" style="width:100%">
      <div class="slideshow__text">Caption Three</div>
    </div>

    <a class="slideshow__prev" onclick="minusSlides()">&#10094;</a>
    <a class="slideshow__next" onclick="plusSlides()">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="main.js"></script>

</body>

</html>
